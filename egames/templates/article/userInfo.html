{% extends 'base.html' %}
{% load staticfiles %}


<!-- 用户信息 -->
{% block contact %}
    <section class="breadcrumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/23.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <!-- Breadcrumb Text -->
                <div class="col-12">
                    <div class="breadcrumb-text">
                        <h2>用户信息</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row">


                <!-- UserInfo Form -->
                <div class="col-12">
                    <h4 class="mb-70">取得联系</h4>

                    <!-- Contact Form -->
                    <div class="contact-form-area mb-100">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="row">
                                {{ contact }}
                                <div class="col-12">
                                    <button class="btn egames-btn w-100" type="submit">修改信息</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </section>




{% endblock %}
