{% extends 'loginBase.html' %}
{% load staticfiles %}

{#  登入表单 #}
{% block register %}
    <!-- title -->
	<h1>登入</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form action="#" method="post">
            {% csrf_token %}
			<h2>Login Now
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					用户名
				</label>
				{{ contact.username }}
                {{ contact.username.error_messages }}
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				{{ contact.password }}
                {{ contact.password.error_messages }}
			</div>
			<input type="submit" value="登入">
		</form>
	</div>
	<!-- //content -->
{% endblock %}
